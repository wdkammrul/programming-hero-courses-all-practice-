<!-- event bubble (advanced) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
    <style>
      #item-2 {
        border: 2px solid rebeccapurple;
      }
      ul {
        border: 2px solid tomato;
      }
      body {
        border: 2px solid green;
      }
      section {
        border: 2px solid black;
      }
    </style>
  </head>
  <body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Officiis, nostrum.</li>
        <li id="item-3">Hic, velit.</li>
        <li id="item-4">Ipsa, earum.</li>
        <li id="item-5">Asperiores, perferendis!</li>
        <li id="item-6">Recusandae, nihil.</li>
      </ul>
    </section>
    <script>
      document
        .getElementById("item-2")
        .addEventListener("click", function (even) {
          console.log("item-2 clicked");
          // এর মাধ্যমে কোনো কোড শুধু li মধ্যে থাকলে li কেই ক্লিক করবে উপরে আর যাবে না মানি li থেকে ul, section, body তে আর ক্লিক হবে না ।
          event.stopPropagation();
        });
      document.getElementById("list-ul").addEventListener("click", function () {
        console.log("ul clicked");
      });
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("section container clicked");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("body clicked");
      });
    </script>
  </body>
</html>
