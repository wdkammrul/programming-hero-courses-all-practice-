<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Summary eventHandlers</title>
  </head>
  <br>
    <h1>Explore DOM events</h1>

    <!-- // Option: 1 -->
    <button onclick="makeGreen()">Make Green</button>
    <!-- // Option: 2 -->
    <button id="make-yellow">Make Yellow</button>
    <br /><br />
    <input type="email" name="" id="user-email" />

    <script>
      // Option: 1
      function makeGreen() {
        document.body.style.backgroundColor = "green";
      }

      // Option: 2
      document
        .getElementById("make-yellow")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "yellow";
        });

      document
        .getElementById("user-email")
        .addEventListener("keyup", function (event) {
          console.log(event.target.value);
        });
    </script>
  </br>
</html>
